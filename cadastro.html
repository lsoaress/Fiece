<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/cadastro-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>

<body>
    <video autoplay muted loop id="myvideo">
        <source src="img/fundo_cadastro.mp4" type="video/mp4">
    </video>
    <section id="sec-cadastro">
        <form method="post">
            <div id="cadastro">
                <h1>Cadastro</h1>
                <div class="linha">
                    <input id="inp_usuario" placeholder="Usuario" class="style-input">
                    <input id="inp_senha" maxlength="15" placeholder="Senha" class="style-input">
                    <input id="inp_confirmacao-senha" maxlength="15" placeholder="Confirmação da Senha"
                        class="style-input">
                </div>
                <div class="linha">
                    <input id="inp_cep" placeholder="CEP" class="style-input" required>
                    <select id="inp_estado" class="style-input" required>
                        <option>Estado</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AM</option>
                        <option>AP</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                    </select>
                    <input id="inp_rua" class="style-input" placeholder="Rua" required>
                </div>
                <button>Cadastrar</button>
            </div>
        </form>
    </section>
</body>

</html>

<script>
    $(document).ready(function () {
        $('#inp_cep').mask('00000-000');
    });


    $("#inp_cep").focusout(function () {
        //Início do Comando AJAX
        $.ajax({
            //O campo URL diz o caminho de onde virá os dados
            //É importante concatenar o valor digitado no CEP
            url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',
            //Aqui você deve preencher o tipo de dados que será lido,
            //no caso, estamos lendo JSON.
            dataType: 'json',
            //SUCESS é referente a função que será executada caso
            //ele consiga ler a fonte de dados com sucesso.
            //O parâmetro dentro da função se refere ao nome da variável
            //que você vai dar para ler esse objeto.
            success: function (resposta) {
                //Agora basta definir os valores que você deseja preencher
                //automaticamente nos campos acima.
                $("#inp_rua").val(resposta.logradouro);
                $("#inp_estado").val(resposta.uf);
            }
        });
    });
</script>
