<html lang="pt">

<head>

    <title>Cadastro</title>

    <link rel="stylesheet" href="css/cadastro-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <video autoplay muted loop id="myvideo">
        <source src="img/fundo_cadastro.mp4" type="video/mp4">
    </video>
    <section id="sec-cadastro">
        <form method="post" onsubmit="return cadastrar()" id="form_cadastro">
            <div id="cadastro">
                <h1>Cadastro - <i>Fiece</i></h1>
                <div class="linha">
                    <input name="nome" placeholder="Nome">
                    <input name="senha" maxlength="15" placeholder="Senha" class="style-input">
                    <input name="confirmacao-senha" maxlength="15" placeholder="ConfirmaÃ§Ã£o da Senha"
                        class="style-input">
                </div>
                <div class="linha">
                    <input name="email" placeholder="Email" class="style-input" type="email">
                    <input onblur="mudar_estado()" name="cep" id="inp_cep" placeholder="CEP" required>
                    <input name="estado" id="inp_estado" placeholder="Estado(uf)" maxlength="2">
                </div>
                <button>Cadastrar</button>
            </div>
        </form>
    </section>
</body>
